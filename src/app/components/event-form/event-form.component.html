<h3>Book Event: {{ event?.name }}</h3>

<form [formGroup]="bookEventForm">
    <div class="align">
      <label>Name: </label><input type="text" formControlName="name" />
    </div>
  
    <div ngIf="name?.invalid && name?.touched" class="error">
      <small *ngIf="name?.errors?.['required']">Name is required</small>
      <small *ngIf="name?.errors?.['minlength']"
        >Must be at least 3 characters.</small
      >
    </div>
  
    <div class="align">
      <label>Email: </label> <input type="email" formControlName="email" />
    </div>
  
    <div ngIf="email?.invalid && email?.touched" class="error">
      <small *ngIf="email?.errors?.['required']">Email is required.</small>
      <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
    </div>
  
    <div class="align">
      <label>PhoneNumber: </label>
      <input type="number" formControlName="phoneNumber" />
    </div>
  
    <div ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="error">
      <small *ngIf="phoneNumber?.errors?.['required']"
        >PhoneNumber is required.</small
      >
      <small *ngIf="phoneNumber?.errors?.['pattern']"
        >Invalid phone number format.</small
      >
    </div>
  
    <button type="button" (click)="saveData()" [disabled]="bookEventForm.invalid">
      Book Event
    </button>
  </form>
  
  <pre>Form Valid: {{ bookEventForm.valid }}</pre>
  <pre>{{ bookEventForm.value | json }}</pre>
