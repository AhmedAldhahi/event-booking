<mat-card class="booking-card">
  <div class="booking-title">
    <h2>Book Event: {{ event?.name }}</h2>
  </div>
  <mat-card-content>
    <form [formGroup]="bookEventForm">
      <!-- Name Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="name?.hasError('required')"
          >Name is required</mat-error
        >
        <mat-error *ngIf="name?.hasError('minlength')"
          >Must be at least 3 characters.</mat-error
        >
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')"
          >Email is required.</mat-error
        >
        <mat-error *ngIf="email?.hasError('email')"
          >Invalid email format.</mat-error
        >
      </mat-form-field>

      <!-- Phone Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" formControlName="phoneNumber" />
        <mat-error *ngIf="phoneNumber?.hasError('required')"
          >Phone number is required.</mat-error
        >
        <mat-error *ngIf="phoneNumber?.hasError('pattern')"
          >Invalid phone number format.</mat-error
        >
      </mat-form-field>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="saveData()"
          [disabled]="bookEventForm.invalid"
        >
          Book Event
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
